<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
    <main class="container columns is-fluid mx-0">
        
        <!-- User Input Section -->
        <section class="is-flex is-justify-content-center is-align-content-center">
            <div class="is-justify-content-center is-align-content-center">
                <!-- input box -->
                <input id="guessBox" type="text" class="textbox-shadow input">
                <!-- score counter -->
                <div class="column">
                    <h3><span id="score" class="has-text-weight-bold">0</span> / <span id="countriesTotal" class="has-text-weight-bold">x</span></h3>
                </div>
            </div>
        </section>

        <!-- Flag Display Section -->
        <section class="column is-8 purple-background is-flex is-justify-content-center is-align-content-center columns">

                <!-- Prev flag button -->
                <button id="prevFlagButton" class="button-hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#5f6368"><path d="M561-240 320-481l241-241 43 43-198 198 198 198-43 43Z"/></svg>
                </button>
                
                <!-- FLAG IMAGE -->
                <div id="flagContainer" class="my-auto is-9 column">
                    <img id="countryFlag" src="" class="image" alt="">

                </div>
                
                <!-- Next flag button -->
                <button id="nextFlagButton" class="button-hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#5f6368"><path d="M530-481 332-679l43-43 241 241-241 241-43-43 198-198Z"/></svg>
                </button>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
