<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container-fluid">
        
        <div class="row">
            <!-- User Input Section -->
            <section class="col-4 p-5 d-flex align-items-center flex-column justify-content-center">
                <!-- input box -->
                <input id="guessBox" type="text" class="form-control textbox_shadow">

                <!-- score counter -->
                <div class="my-3">
                    <h3><span id="score" class="fw-bold">0</span> / <span id="countriesTotal" class="fw-bold">x</span></h3>
                    </div>
            </section>

            <!-- Flag Display Section -->
            <section class="col-8 purple_background text-light p-5 row">

                <div class="col-12 d-flex justify-content-between my-0">
                    <!-- Prev flag button -->
                    <button id="prevFlagButton" class="button_hidden">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <!-- FLAG IMAGE -->
                    <img id="countryFlag" src="" class="col-9 img-fluid my-auto" alt="">
                    <!-- Next flag button -->
                    <button id="nextFlagButton" class="button_hidden">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>

            </section>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
